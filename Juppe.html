<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=0.5, maximum-scale=1">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>


        <a-marker   <a-marker preset="hiro">>
          <a-entity  light="type:directional; castShadow:true;" position="1 1 1"></a-entity>
<a-gltf-model src="url(https://gekkochael.github.io/newar/juppe2/JUPPE3.gltf);" scale="0.1 0.1 0.1" position="0 2 0" rotation="0 0 0"></a-gltf-model> 
  <a-entity light="type: point; intensity: 5.75; distance: 50; decay: 2" position="0 4 0"></a-entity>
          <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>
          <a-entity light="type: spot; angle: 45"></a-entity>


  <a-entity id="directionaltarget" position="0 0 -1"></a-entity>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
